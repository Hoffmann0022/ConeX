<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade de Números</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/game.css">
    <link rel="icon"
        href="https://cdn.builder.io/api/v1/image/assets/TEMP/2e74e55393055143a71be38e214b8b4b47775c82?placeholderIfAbsent=true&apiKey=79765d7744e34955aa563ba13d496390">
</head>

<body>
    <main>
        <button class="button">Spin the wheel</button>
        <div class="grid-container">
            <div class="grid">
                <!-- As 96 casas são geradas dinamicamente pelo JavaScript -->
            </div>
            <div class="winner">Winner</div>
        </div>
        <a class="footer-button" href="./duvidas.html">Need help?</a>

        <footer></footer>

        <script>
            document.addEventListener("DOMContentLoaded", function () {
                const colors = ["blue", "green", "yellow", "gray", "orange"];
                const grid = document.querySelector(".grid");
                for (let i = 1; i <= 96; i++) {
                    let div = document.createElement("div");
                    div.className = colors[i % colors.length];
                    div.textContent = i;
                    grid.appendChild(div);
                }
            });
        </script>
    </main>

</body>
<script>
    // Pegando o nome da página atual
    const paginaAtual = window.location.pathname.split('/').pop();

    // Se for uma das páginas válidas, salva no localStorage
    if (['lobby.html', 'pitStop.html', 'game.html'].includes(paginaAtual)) {
        localStorage.setItem('paginaValidaAnterior', paginaAtual);
        console.log('Página salva no localStorage:', paginaAtual);
    }
</script>

</html>
